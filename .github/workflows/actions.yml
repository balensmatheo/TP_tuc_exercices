name: Pylint

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
        name: Checkout my project
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install requirements
        run: |
          python -m pip install -r requirements.txt
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Lint with pylint
      run: |
        pylint --rcfile=.pylintrc --output-format=parseable --reports=n *.py > pylint.txt 
    - name: Locust 
      run: |
        locust -f locustfile.py --headless --host=https://www.google.com --users=10 --spawn-rate=1 --run-time=1m --csv=locust
    - name: Install coverage
      run: |
        pip install coverage
        pip install coverage-badge
    - name: Check code coverage
      run: |
        coverage run -m unittest discover
        coverage report -m
        coverage xml
        coverage html
        coverage-badge -o coverage.svg
        cp coverage.svg README.md
        git add README.md
        git commit -m "Update coverage badge"
        git push

